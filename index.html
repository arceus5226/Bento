<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>HOME</title>
        <link rel="stylesheet" href="css/style.css" />
        <script src="https://unpkg.com/feather-icons"></script>
    </head>
    <body class="">
      
        <div class="container">
            <div class="fblock">
                <div class="clock">
                    <div id="hour" class=""></div>
                    <div id="separator" class=""></div>
                    <div id="minutes" class=""></div>
                </div>
                <div id="greetings" class=""></div>
            </div>
            <div class="sblock">
                <div class="sblock__date">
                    <div id="month" class=""></div>
                    <div id="day" class=""></div>
                </div>
                <div class="sblock__weather">
                    <div class="weather-icon">
                        
                    </div>
                    <div class="temperature-value">
                        
                    </div>
                    <div class="temperature-description">
                        
                    </div>
                </div>
            </div>
            <div class="qlink">
                <a
                    href="https://github.com/"
                    target="blank"
                    class="qlink__link qlink__link-1"
                >
                    <i class="qlink__icon" data-feather="github"></i>
                </a>
                <a
                    target="blank"
                    href="https://gmail.com"
                    class="qlink__link qlink__link-2"
                >
                    <i class="qlink__icon" data-feather="mail"></i>
                </a>
                <a
                    target="blank"
                    href="https://www.reddit.com"
                    class="qlink__link qlink__link-3"
                >
                    <i class="qlink__icon" data-feather="globe"></i>
                </a>
                <a
                    target="blank"
                    href="https://academy.hackthebox.com/"
                    class="qlink__link qlink__link-4"
                >
                    <i class="qlink__icon" data-feather="box"></i>
                </a>
                <a 
                    href="https://www.udemy.com/" 
                    class="qlink__link qlink__link-5">
                    <i class="qlink__icon" data-feather="terminal"></i>
                </a>
                <a
                    href="https://www.youtube.com/"
                    class="qlink__link qlink__link-6"
                >
                    <i class="qlink__icon" data-feather="youtube"></i>
                </a>
            </div>

            <div class="card qlist qlist__1">
                <i class="qlist__head" data-feather="book-open"></i>
                <a
                    href="https://bilsis.hacettepe.edu.tr/"
                    class="qlist__link"
                    >Bilsis</a
                >
                <a
                    href="https://hadi.hacettepe.edu.tr/login/"
                    class="qlist__link"
                    >Classes</a
                >
                <a
                    href="https://felsefe.hacettepe.edu.tr"
                    class="qlist__link"
                    >Philosophy</a
                >
                <a
                    href="https://www.otukensozluk.com/hosgeldin"
                    class="qlist__link"
                    >Dictionary</a
                >
            </div>

            <div class="card qlist qlist__2">
                <i class="qlist__head" data-feather="file-text"></i>
                <a href="https://en.zlibrary-tr.se/" class="qlist__link"
                    >ZLib</a
                >
                <a href="https://tureng.com/en/turkish-english" class="qlist__link">Translate</a>
                <a href="https://libgen.li/" class="qlist__link">LibGen</a>
                <a href="https://www.icloud.com" class="qlist__link"
                    >iCloud</a
                >
            </div>
        </div>
        <script src="js/time.js"></script>
        <script src="js/theme.js"></script>
        <script src="js/greeting.js"></script>
        <script>
            feather.replace();
        </script>
    </body>
</html>
