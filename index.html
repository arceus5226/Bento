<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>üç±</title>
        <link rel="stylesheet" href="css/style.css" />
        <script src="https://unpkg.com/feather-icons"></script>
    </head>
    <body class="">
      
        <div class="container">
            <div class="fblock">
                <div class="clock">
                    <div id="hour" class=""></div>
                    <div id="separator" class=""></div>
                    <div id="minutes" class=""></div>
                </div>
                <div id="greetings" class=""></div>
            </div>
            <div class="sblock">
                <div class="sblock__date">
                    <div id="month" class=""></div>
                    <div id="day" class=""></div>
                </div>
                <div class="sblock__weather">
                    <div class="weather-icon">
                        <img src="icons/unknown.png" />
                    </div>
                    <div class="temperature-value">
                        <p class="">- ¬∞<span class="g">c</span></p>
                    </div>
                    <div class="temperature-description">
                        <p class=""></p>
                    </div>
                </div>
            </div>
            <div class="qlink">
                <a
                    href="https://github.com/"
                    target="blank"
                    class="qlink__link qlink__link-1"
                >
                    <i class="qlink__icon" data-feather="github"></i>
                </a>
                <a
                    target="blank"
                    href="https://accounts.google.com/signin"
                    class="qlink__link qlink__link-2"
                >
                    <i class="qlink__icon" data-feather="mail"></i>
                </a>
                <a
                    target="blank"
                    href="https://www.archlinux.org/"
                    class="qlink__link qlink__link-3"
                >
                    <i class="qlink__icon" data-feather="terminal"></i>
                </a>
                <a
                    target="blank"
                    href="https://www.spotify.com/"
                    class="qlink__link qlink__link-4"
                >
                    <i class="qlink__icon" data-feather="headphones"></i>
                </a>
                <a href="about:preferences" class="qlink__link qlink__link-5">
                    <i class="qlink__icon" data-feather="edit"></i>
                </a>
                <a
                    href="https://www.youtube.com/"
                    class="qlink__link qlink__link-6"
                >
                    <i class="qlink__icon" data-feather="youtube"></i>
                </a>
            </div>

            <div class="card qlist qlist__1">
                <i class="qlist__head" data-feather="music"></i>
                <a
                    href="https://music.youtube.com/playlist?list=PLKanl37Fo7KCtiL5oKUMD2Myhja2-Z6HS"
                    class="qlist__link"
                    >Grey Hearts</a
                >
                <a
                    href="https://music.youtube.com/playlist?list=RDQMLvua3EFtwqc&feature=share&playnext=1"
                    class="qlist__link"
                    >Psychedelic Trance</a
                >
                <a
                    href="https://music.youtube.com/playlist?list=RDQMFgAdYN-RfyA&feature=share&playnext=1"
                    class="qlist__link"
                    >Metal</a
                >
                <a
                    href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
                    class="qlist__link"
                    >Rock</a
                >
            </div>

            <div class="card qlist qlist__2">
                <i class="qlist__head" data-feather="coffee"></i>
                <a href="https://hacettepe.edu.tr" class="qlist__link"
                    >University</a
                >
                <a href="https://www.reddit.com" class="qlist__link">Reddit</a>
                <a href="https://www.twitter.com/" class="qlist__link">Twitter</a>
                <a href="https://www.icloud.com" class="qlist__link"
                    >iCloud</a
                >
            </div>
        </div>
        <script src="js/time.js"></script>
        <script src="js/theme.js"></script>
        <script src="js/greeting.js"></script>
        <script src="js/weather.js"></script>
        <script>
            feather.replace();
        </script>
    </body>
</html>
